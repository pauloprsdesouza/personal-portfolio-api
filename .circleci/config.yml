version : 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
        name: Restore Packages
        command:
          dotnet restore
      - run:
        name: Run Tests
        command:
          dotnet test
      - run:
        name: Run Build
        command:
          dotnet build
