version : 2.1

commands:
  codecov:
    parameters:
      file:
        type: string
    steps:
      - run:
          name: Download Codecov script
          command: curl -s https://codecov.io/bash > ./codecov
      - run:
          name: Make Codecov script executable
          command: chmod +x ./codecov
      - run:
          name: Send coverage report
          command: ./codecov -f << parameters.file >> -t $CODECOV_TOKEN

jobs:
  build_api:
    parameters:
      api_base_dir:
        type: string
      api_tests_dir:
        type: string
      dotnet_version:
        type: string
    docker:
    - image: mcr.microsoft.com/dotnet/core/sdk:3.1.416
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Restore Packages API
          command: dotnet restore
      - run:
          name: Restore Packages Tests
          command: dotnet restore
      - run:
          name: Run Tests
          command: dotnet test
      - run:
          name: Run Build
          command: dotnet build
      - codecov:
          file: << parameters.api_tests_dir >>/coverage/opencover.xml
      - store_artifacts:
          path: << parameters.api_tests_dir >>/coverage/report/summary.htm
          destination: << parameters.api_tests_dir >>/coverage-report.htm


workflows:
  version: 2.1
  rest_api:
    jobs:
      - build_api:
          name: build-rest-api
          api_base_dir: src/Portfolio.Api
          api_tests_dir: src/Portfolio.Tests
          dotnet_version: "3.1.100"
